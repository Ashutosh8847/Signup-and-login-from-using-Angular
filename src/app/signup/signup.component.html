<div class="outer">
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Signup</h1>
        </div>
        
        
            <form [formGroup]="signupForm" (ngSubmit)="Signup()">
              <div class="mb-3">
                <label >FirstName</label>
                <input  formControlName="firstname"  type="firstname" class="form-control"  >
                <!-- <div id="firstnameHelp" class="form-text" ></div> -->
                <!-- <span class="text-danger *ng if signupForm[firstname].dirty && signupForm.hasError('required','firstname')">*firstname is required</span> -->

              </div>
              <div class="mb-3">
                <label  >Last Name</label>
                <input formControlName="lastname" type="lastname" class="form-control"  >
                <!-- <div id="lastnameHelp" class="form-text" ></div> -->
                <!-- <span class="text-danger *ng if signupForm [LastName].dirty && signupForm.hasError('required','LastName')">*LastName is required</span> -->

              </div>
               <div class="mb-3">
                <label >Mobilenumber</label>
                <input formControlName="mobilenumber" type="mobilenumber" class="form-control"  >
                <!-- <div id="MobilenumberHelp" class="Mobilenumber"></div> -->
                <!-- <span class="text-danger *ng if signupForm [Mobilenumber].dirty && signupForm.hasError('required','mobilenumber')">*mobilenumber is required</span> -->

              </div>  
              <div class="mb-3">
                <label >Email address</label>
                <input formControlName="email" type="email" class="form-control"  >
                <!-- <div id="emailHelp" class="form-text"></div> -->
                <!-- <span class="text-danger *ng if signupForm [Emailaddress].dirty && signupForm.hasError('required','Emailaddress')">*Emailaddress is required</span> -->

              </div>
              <div class="mb-3">
                <label >Password</label>
                <input  formControlName="password" type="password" class="form-control">
                <!-- <div id="passwordHelp" class="form-text" ></div> -->
                <!-- <span class="text-danger *ng if signupForm [Password].dirty && signupForm.hasError('required','Password')">*password is required</span> -->

              </div>
             
              
           
            <div class="container text-center">
              <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                   <a><button type="button"(click)="Signup()"class="btn btn-warning" [disabled]="!signupForm.valid">submit</button></a>
                   
                  
                </div>
                   
           
         
      </div>
    </div>
  </form>
  </div>
</div>
</div>
